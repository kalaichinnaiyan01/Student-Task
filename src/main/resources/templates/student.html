<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>STUDENT DETAILS FORM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body{
width:100vw;
height:100vh;
}
.body{
max-width:1200px;
margin:0 auto;
padding:10px 0;
}
table {
	border-collapse: collapse;
}

td, th {
	border: 3px solid gray;
	text-align: left;
	padding: 8px;
}

.download {
	margin: 0 40px;
}
</style>
</head>

<body>
	<div class="body">
	<h2 class="text-center">Students List</h2>
		<div class="d-flex justify-content-between">
			<a th:href="@{/addStudentForm}" class="btn btn-primary btn-sm mb-3">
				Add Student </a> 
				<div class="download"><a th:href="@{/generatePdf}" class="btn btn-primary btn-sm mb-3">Download PDF</a>
				<a th:href="@{/generateXl}"class="btn btn-primary btn-sm mb-3">Download EXCEL</a>
				</div>
		</div>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Class Id</th>
					<th>Class Teacher Id</th>
					<th>Student Name</th>
					<th>DOB</th>
					<th>Gender</th>
					<th>Address Line1</th>
					<th>Address Line2</th>
					<th>City</th>
					<th>About Me</th>
					<th>Is Active</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${showStudentDetails}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.classId}"></td>
					<td th:text="${student.classTeacherId}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.dateOfBirth}"></td>
					<td th:text="${student.Gender}"></td>
					<td th:text="${student.addressLine1}"></td>
					<td th:text="${student.addressLine2}"></td>
					<td th:text="${student.city}"></td>
					<td th:text="${student.aboutMe}"></td>
					<td th:text="${student.isActive}"></td>
			</tbody>
		</table>
	</div>
</body>

</html>
