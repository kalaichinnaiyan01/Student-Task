<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>STUDENT DETAILS FORM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
table {
	border-collapse: collapse;
}

td, th {
	border: 3px solid gray;
	text-align: left;
	padding: 8px;
}
</style>
</head>

<body>
	<a th:href="@{/addStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
		<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Class Id</th>
				<th>Class Teacher Id</th>
				<th>Student Name</th>
				<th>DOB</th>
				<th>Gender</th>
				<th>Address Line1</th>
				<th>Address Line2</th>
				<th>City</th>
				<th>About Me</th>
				<th>Is Active</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${showStudentDetails}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.classId}"></td>
				<td th:text="${student.classTeacherId}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.dateOfBirth}"></td>
				<td th:text="${student.Gender}"></td>
				<td th:text="${student.addressLine1}"></td>
				<td th:text="${student.addressLine2}"></td>
				<td th:text="${student.city}"></td>
				<td th:text="${student.aboutMe}"></td>
				<td th:text="${student.isActive}"></td>
		</tbody>
	</table>
</body>

</html>
