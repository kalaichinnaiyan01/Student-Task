<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8">
<title>STUDENT DETAILS FORM</title>
</meta>
<style>
body {
	width: 100vw;
	height: 100vh;
}

.body {
	max-width: 1200px;
	margin: 0 auto;
	padding: 10px 0;
}

.tables {
	width: 100%;
}

table {
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 3px solid gray;
	text-align: left;
	padding: 8px;
}

.download {
	margin: 0 40px;
}
</style>
</head>

<body>
	<div class="body">
		<h2 style="text-align: center">Students Management</h2>
		<div class="tables">
			<table style="width:100%;">
				<thead>
					<tr>
						<th style="width:6%;text-align:center;">Id</th>
						<th style="width:7%;text-align:center;">Class Id</th>
						<th style="width:7%;text-align:center;">Class Teacher Id</th>
						<th style="width:20%;text-align:center;">Student Name</th>
						<th style="width:20%;text-align:center;">DOB</th>
						<th style="width:10%;text-align:center;">Gender</th>
						<th style="width:20%;text-align:center;">Address Line1</th>
						<th style="width:10%;text-align:center;">City</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						<td style="text-align:center;" th:text="${student.id}"></td>
						<td style="text-align:center;" th:text="${student.classId}"></td>
						<td style="text-align:center;" th:text="${student.classTeacherId}"></td>
						<td style="text-align:center;" th:text="${student.name}"></td>
						<td style="text-align:center;" th:text="${student.dateOfBirth}"></td>
						<td style="text-align:center;" th:text="${student.Gender}"></td>
						<td style="text-align:center;" th:text="${student.addressLine1}"></td>
						<td style="text-align:center;" th:text="${student.city}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
